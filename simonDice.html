<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6b267a8a1d.js" crossorigin="anonymous"></script>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Minijuegos Cris</title>
</head>
<body>
    <!-- Header -->
    <header class="gradient_simonDice">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-3 d-flex align-items-center justify-content-center">
                    <a class="py-1 px-2 rounded-pill volver" href="index.html"><i class="fa-solid fa-circle-left"></i> Volver</a>
                </div>
                <div class="col-12 col-sm-12 col-md-6 text-center">
                    <h1 class="text-center py-4 text-white"><i class="fa-solid fa-table-cells-large"></i> <span class="tituloLetra titituloLetraInicial">S</span><span class="tituloLetra">i</span><span class="tituloLetra">m</span><span class="tituloLetra">ó</span><span class="tituloLetra">n</span> <span class="tituloLetra">D</span><span class="tituloLetra">i</span><span class="tituloLetra">c</span><span class="tituloLetra">e</span> <i class="fa-solid fa-eye"></i></h1>
                </div>
                <div class="col-12 col-sm-12 col-md-3">
                    
                </div>
            </div>
        </div>
    </header>

    <!-- contenido -->
    <main>
        <div class="container">

            <p class="my-4 txt_objetivo_simonDice"><strong>Objetivo:</strong> Seguir cuidadosamente cada patrón de colores que se hagan presentes <i class="fa-solid fa-table-cells"></i></p>

            <div class="row justify-content-center">


                <!-- Col ¿Estás listo/a? -->
                <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-3 my-4">
                    <div class="p-4 text-center rounded-3 border_simonDice">
                        
                        
                        <span class="rondas opacity-0">Ronda <strong>1</strong></span>
                
                        <p class="txt_partida_SD">¿Estás listo(a)?</p>

                        <button class="rounded-pill border-0 px-4 py-2 btn_jugar_SD" aria-label="A Jugar" type="button" data-bs-toggle="modal" data-bs-target="#modalAjugar"><strong>¡A Jugar!</strong></button>

                        <button class="rounded-pill border-0 px-4 py-2 d-none btn_jugar_SD" aria-label="A Jugar" type="button"><strong>Iniciar</strong></button>
                        <!-- <button type="button" data-bs-toggle="modal" data-bs-target="#modalMensajeEmergente">emergente</button> -->
                    
                    </div>
                </div>


                <!-- col botones de colores -->
                <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 my-4">
                    <div id="btn_container" class="py-3 py-sm-5 rounded-3 text-center border_simonDice">

                        <button class="m-1 rounded-3 btn_color bgRojo" type="button">
                            <i class="fa-solid fa-circle icono_btn_color colorRojo"></i>
                        </button>
                        <button class="m-1 rounded-3 btn_color bgNaranja" type="button">
                            <i class="fa-solid fa-circle icono_btn_color colorNaranja"></i>
                        </button>
                        <button class="m-1 rounded-3 btn_color bgVerde" type="button">
                            <i class="fa-solid fa-circle icono_btn_color colorVerde"></i>
                        </button>
                        <br>

                        <button class="m-1 rounded-3 btn_color bgLimon" type="button">
                            <i class="fa-solid fa-circle icono_btn_color colorLimon"></i>
                        </button>
                        <button class="m-1 rounded-3 btn_color bgCalipso" type="button">
                            <i class="fa-solid fa-circle icono_btn_color colorCalipso"></i>
                        </button>
                        <button class="m-1 rounded-3 btn_color bgCeleste" type="button">
                            <i class="fa-solid fa-circle icono_btn_color colorCeleste"></i>
                        </button>
                        <br>

                        <button class="m-1 rounded-3 btn_color bgAmarillo" type="button">
                            <i class="fa-solid fa-circle icono_btn_color colorAmarillo"></i>
                        </button>
                        <button class="m-1 rounded-3 btn_color bgMorado" type="button">
                            <i class="fa-solid fa-circle icono_btn_color colorMorado"></i>
                        </button>
                        <button class="m-1 rounded-3 btn_color bgAzul" type="button">
                            <i class="fa-solid fa-circle icono_btn_color colorAzul"></i>
                        </button>
                        <br>

                    </div>
                </div>

                <div class="col-12 col-xl-3 d-xl-block"></div>
            </div>

            <!-- Modales -->

            <!-- Modal Comenzar Partida -->
            <div class="modal fade" id="modalAjugar" tabindex="-1" aria-labelledby="IniciarJuego" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header gradient_simonDice">
                            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Duración de la partida</h1>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body mt-3">
                            <div class="form-check">
                                <input class="form-check-input simonDice" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label fs-20" for="flexRadioDefault1">
                                  5 Rondas
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input simonDice" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label fs-20" for="flexRadioDefault2">
                                    10 Rondas
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input simonDice" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label fs-20" for="flexRadioDefault3">
                                    15 Rondas
                                </label>
                            </div>
                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="rounded-pill border-0 px-4 py-2 btn_jugar_SD btn_deshabilitado" data-bs-dismiss="modal">Comenzar Partida</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Mensajes Emergentes -->
            <div class="modal fade" id="modalMensajeEmergente" tabindex="-1" aria-labelledby="MensajeEmergente" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header gradient_simonDice">
                            <h1 class="modal-title fs-20 text-white tituloMensajeEmergente" id="exampleModalLabel">Titulo modal emergente</h1>
                        </div>
                        <div class="modal-body mt-3">
                            
                            <p class="text-center contenidoMensajeEmergenteSD">Cuerpo de modal Emergente</p>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/js/animacionTitulo.js"></script>
    <script type="text/javascript" src="assets/js/simonDice.js"></script>
</body>
</html>
